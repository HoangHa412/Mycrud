<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Manager User</h1>

<div>
    <form>
        <button type="submit">Search</button>
        <label>
            <input type="text" name="name" placeholder="Search by name" th:value="${name}">
        </label>
    </form>
</div>
<table style="text-align: center" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td>
            <a th:href="@{users/delete(id=${user.id})}"><button>Delete</button></a>
            <a th:href="@{users/edit(id=${user.id})}"><button>Edit</button></a>
        </td>
    </tr>
</table>
<a href="users/add"><button>addUser</button></a>
</body>
</html>
