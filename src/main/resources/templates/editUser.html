<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:object="${user}" th:action="@{save}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label th:text="Name" th:for="name"></label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label th:text="Email" th:for="email"></label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label th:text="Phone" th:for="phone"></label>
            <input type="text" th:field="*{phone}">
        </div>
        <div>
            <label th:text="Role" th:for="role"></label>
            <input type="text" th:field="*{role}" id="role">
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>

</body>
</html>
