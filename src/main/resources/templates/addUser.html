<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div>
    <form th:object="${user}" th:action="@{save}" method="post">
        <div>
            <label th:text="Name" th:for="name"></label>
            <input type="text" th:field="*{name}" placeholder="Nhap ten" id="name">
        </div>
        <div>
            <label th:text="Email" th:for="email"></label>
            <input type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label th:text="Phone" th:for="phone"></label>
            <input type="text" th:field="*{phone}" id="phone">
        </div>
        <div>
            <label th:text="Password" th:for="password"></label>
            <input type="text" th:field="*{password}" id="password">
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
